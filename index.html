<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
			@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}

			body {
				background-color: #71eeb8; /* Sea foam green */
				color: #007bff; /* Blue */
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.container {
				height: 100vh;
				width: 100%;
				align-items: center;
				display: flex;
				justify-content: center;
				background-color: #fcfcfc;
			}

			.card {
				border-radius: 10px;
				box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
				width: 1000px;
				height: 260px;
				background-color: #ffffff;
				padding: 10px 30px 40px;
			}

			.card h3 {
				font-size: 22px;
				font-weight: 600;
				
			}

			.drop_box {
				margin: 10px 0;
				padding: 30px;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				border-radius: 5px;
			}

			.drop_box h4 {
				font-size: 16px;
				font-weight: 400;
				color: #2e2e2e;
			}

			.drop_box p {
				margin-top: 10px;
				margin-bottom: 20px;
				font-size: 12px;
				color: #a3a3a3;
			}

			.btn {
					text-decoration: none;
					background-color: #005af0;
					color: #ffffff;
					padding: 10px 20px;
					border: none;
					outline: none;
					transition: 0.3s;
					border-radius: 4px;
					cursor: pointer;
			}

			.btn:hover {
					background-color: #ffffff;
					color: #005af0;
					border: 1px solid #010101;
			}

			.input-field {
					margin: 10px 0;
					width: 70%;
					border: none;
					outline: none;
					padding: 12px 20px;
					border-radius: 4px;
			}

			.input-field[type="file"]::-webkit-file-upload-button {
					background-color: #005af0;
					color: #ffffff;
					padding: 10px 20px;
					border: none;
					border-radius: 4px;
					cursor: pointer;
			}

			.input-field[type="file"]::-webkit-file-upload-button:hover,
			.input-field[type="file"]::-webkit-file-upload-button:focus {
					background-color: #ffffff;
					color: #005af0;
					border: 1px solid #010101;
			}
		</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h3>Upload Files</h3>
			<div class="drop_box">
				<header>
					<h4>Select File here</h4>
				</header>
				<p>Files Supported: CSV</p>
				<form action="/upload" method="post" enctype="multipart/form-data">
					<input type="file" name="file" id="fileInput" accept=".csv" class="input-field">
					<button type="submit" class="btn">Upload</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
